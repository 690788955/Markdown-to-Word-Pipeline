# 零售客户配置
# 初次接触，只提供概要方案，不含详细预算

client_name: "XX零售"
template: "default.docx"

# 只包含概要章节，不含预算和附录
modules:
  - src/metadata.yaml
  - src/01-executive-summary.md
  - src/02-current-analysis.md
  - src/03-solution-design.md
  - src/04-implementation-plan.md
  # 不包含 05-budget.md（预算敏感）
  # 不包含 06-appendix.md（简化版本）

pandoc_args:
  - "--toc"
  - "--number-sections"
  - "--standalone"

output_pattern: "{client}_数字化方案概要_{date}.docx"
