# PDF 示例文档配置
# 展示 PDF 输出的完整配置选项

client_name: "标准文档"
template: "default.docx"

# 文档模块（仅包含 PDF 功能示例章节）
modules:
  - src/metadata.yaml
  - src/01-概述.md
  - src/12-PDF功能示例.md

# 输出文件名模式
output_pattern: "{client}_{title}_{version}_{date}.docx"

# PDF 输出选项
pdf_options:
  # 字体设置
  mainfont: "Noto Sans CJK SC"           # 正文字体
  sansfont: "Noto Sans CJK SC"           # 无衬线字体
  monofont: "Noto Sans Mono CJK SC"      # 等宽字体（代码）
  CJKmainfont: "Noto Sans CJK SC"        # 中文主字体
  
  # 封面设置
  titlepage: true                         # 启用封面
  titlepage-color: "2C3E50"              # 封面背景色（深蓝灰）
  titlepage-text-color: "FFFFFF"         # 封面文字颜色（白色）
  titlepage-rule-color: "3498DB"         # 封面装饰线颜色（蓝色）
  titlepage-rule-height: 4               # 装饰线高度
  # titlepage-logo: "images/logo.png"    # 封面 Logo（可选）
  # logo-width: 100                       # Logo 宽度（mm）
  
  # 页面设置
  geometry: "margin=2.5cm"               # 页边距
  fontsize: "11pt"                       # 字体大小
  linestretch: 1.25                      # 行间距
  
  # 代码块设置
  listings: true                         # 使用 listings 包
  listings-no-page-break: true           # 代码块不跨页
  code-block-font-size: "\\small"        # 代码字体大小
  
  # 目录设置
  toc: true                              # 生成目录
  toc-depth: 3                           # 目录深度
  toc-own-page: true                     # 目录单独一页
  
  # 页眉页脚
  header-left: "\\leftmark"              # 左页眉（章节名）
  header-right: "\\thepage"              # 右页眉（页码）
  footer-center: ""                      # 页脚居中
  
  # 其他设置
  colorlinks: true                       # 彩色链接
  linkcolor: "2980B9"                    # 内部链接颜色
  urlcolor: "3498DB"                     # URL 颜色
  book: false                            # 非书籍模式
  classoption: "oneside"                 # 单面打印

# Pandoc 额外参数
pandoc_args:
  - "--highlight-style=tango"
  - "--number-sections"
