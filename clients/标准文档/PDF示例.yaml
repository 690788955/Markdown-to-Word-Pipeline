# PDF 示例文档配置
# 展示 PDF 输出的完整配置选项

client_name: "标准文档"
template: "default.docx"

# 文档模块（仅包含 PDF 功能示例章节）
modules:
  - src/metadata.yaml
  - src/01-概述.md
  - src/12-PDF功能示例.md

# 输出文件名模式
output_pattern: "{client}_{title}_{version}_{date}.docx"

# PDF 输出选项
# 字体设置（根据系统安装的字体选择）
# Windows 推荐: Microsoft YaHei, SimSun, SimHei
# Linux 推荐: Noto Sans CJK SC, WenQuanYi Micro Hei
# macOS 推荐: PingFang SC, Hiragino Sans GB
pdf_options:
  # 字体
  mainfont: "Noto Sans CJK SC"
  sansfont: "Noto Sans CJK SC"
  monofont: "Noto Sans Mono"
  CJKmainfont: "Noto Sans CJK SC"
  
  # 封面
  titlepage: true
  titlepage-color: "2C3E50"
  titlepage-text-color: "FFFFFF"
  titlepage-rule-color: "3498DB"
  titlepage-rule-height: 4
  
  # 页面
  geometry: "margin=2.5cm"
  fontsize: "11pt"
  linestretch: 1.25
  
  # 代码块
  listings: true
  listings-no-page-break: true
  code-block-font-size: "\\small"
  
  # 目录
  toc: true
  toc-depth: 3
  toc-own-page: true
  
  # 页眉页脚
  header-left: "\\leftmark"
  header-right: "\\thepage"
  footer-center: ""
  
  # 链接
  colorlinks: true
  linkcolor: "2980B9"
  urlcolor: "3498DB"
  book: false
  classoption: "oneside"

# Pandoc 额外参数
pandoc_args:
  - "--highlight-style=tango"
  - "--number-sections"
