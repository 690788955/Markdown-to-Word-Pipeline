# ==========================================
# 运维文档生成系统 - Docker 镜像构建
# ==========================================
# 构建并推送 Docker 镜像到 GitHub Container Registry (ghcr.io)
#
# 触发条件:
#   - 手动触发
#
# 镜像类型:
#   - Production: 生产环境镜像（优化构建）
#   - Development: 开发环境镜像（带热重载）
#
# 使用镜像:
#   docker pull ghcr.io/<owner>/<repo>:latest
#   docker pull ghcr.io/<owner>/<repo>:dev

name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      image_type:
        description: '镜像类型'
        required: true
        type: choice
        options:
          - production
          - development
          - both
        default: 'production'
      tag:
        description: '镜像标签（留空则使用默认）'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  build-production:
    if: ${{ github.event.inputs.image_type == 'production' || github.event.inputs.image_type == 'both' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Production)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=sha,prefix=

      - name: Build and push (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate download instructions (Production)
        run: |
          cat > download-instructions-production.md << 'EOF'
          # Docker 镜像下载说明（生产环境）

          ## 方式 1: 从 GitHub Container Registry 拉取（国外）
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          ```

          ## 方式 2: 使用国内镜像加速（推荐）
          ```bash
          # DockerProxy 镜像加速
          docker pull ghcr.dockerproxy.com/${{ steps.image.outputs.name }}:latest
          docker tag ghcr.dockerproxy.com/${{ steps.image.outputs.name }}:latest ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

          # 南京大学镜像站
          docker pull ghcr.nju.edu.cn/${{ steps.image.outputs.name }}:latest
          docker tag ghcr.nju.edu.cn/${{ steps.image.outputs.name }}:latest ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          ```

          ## 验证镜像
          ```bash
          docker images | grep doc-generator
          ```

          ## 运行容器
          ```bash
          docker run -d -p 8080:8080 --name doc-generator ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          ```
          EOF

      - name: Upload download instructions (Production)
        uses: actions/upload-artifact@v4
        with:
          name: download-instructions-production
          path: download-instructions-production.md
          retention-days: 90

  build-development:
    if: ${{ github.event.inputs.image_type == 'development' || github.event.inputs.image_type == 'both' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Development)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=dev
            type=raw,value=dev-${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=sha,prefix=dev-

      - name: Build and push (Development)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web/Dockerfile
          target: development
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate download instructions (Development)
        run: |
          cat > download-instructions-development.md << 'EOF'
          # Docker 镜像下载说明（开发环境）

          ## 方式 1: 从 GitHub Container Registry 拉取（国外）
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:dev
          ```

          ## 方式 2: 使用国内镜像加速（推荐）
          ```bash
          # DockerProxy 镜像加速
          docker pull ghcr.dockerproxy.com/${{ steps.image.outputs.name }}:dev
          docker tag ghcr.dockerproxy.com/${{ steps.image.outputs.name }}:dev ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:dev

          # 南京大学镜像站
          docker pull ghcr.nju.edu.cn/${{ steps.image.outputs.name }}:dev
          docker tag ghcr.nju.edu.cn/${{ steps.image.outputs.name }}:dev ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:dev
          ```

          ## 验证镜像
          ```bash
          docker images | grep doc-generator
          ```

          ## 运行容器（开发模式）
          ```bash
          docker run -d -p 8081:8080 \
            -v $(pwd)/src:/app/src \
            -v $(pwd)/clients:/app/clients \
            -v $(pwd)/templates:/app/templates \
            -v $(pwd)/build:/app/build \
            --name doc-generator-dev \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:dev
          ```
          EOF

      - name: Upload download instructions (Development)
        uses: actions/upload-artifact@v4
        with:
          name: download-instructions-development
          path: download-instructions-development.md
          retention-days: 90
