# ==========================================
# 运维文档生成系统 - GitHub Actions
# ==========================================

name: Build Documents

on:
  # 仅手动触发
  workflow_dispatch:
    inputs:
      client:
        description: '客户名称（留空则构建所有客户）'
        required: false
        default: ''
      all_clients:
        description: '构建所有客户'
        type: boolean
        default: false
      format:
        description: '输出格式'
        type: choice
        options:
          - word
          - pdf
        default: 'word'

jobs:
  # 构建单个客户文档
  build-single:
    if: github.event_name != 'workflow_dispatch' || (github.event.inputs.client != '' && github.event.inputs.all_clients == 'false')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11
      
      - name: Install PDF dependencies
        if: github.event.inputs.format == 'pdf'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended fonts-noto-cjk
          mkdir -p ~/.local/share/pandoc/templates
          wget -q -O ~/.local/share/pandoc/templates/eisvogel.latex \
            https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.latex
      
      - name: Create directories
        run: |
          mkdir -p build templates
          chmod +x bin/build.sh
          chmod +x bin/install-fonts.sh 2>/dev/null || true
      
      - name: Install fonts
        run: |
          if [ -d "fonts" ] && ls fonts/*.otf fonts/*.ttf 1>/dev/null 2>&1; then
            echo "Installing fonts..."
            ./bin/install-fonts.sh
          else
            echo "No fonts to install"
          fi
      
      - name: Generate default template
        run: |
          if [ ! -f "templates/default.docx" ]; then
            echo "# Template" | pandoc -o templates/default.docx
          fi
      
      - name: Build document
        run: |
          CLIENT="${{ github.event.inputs.client }}"
          FORMAT="${{ github.event.inputs.format }}"
          if [ -z "$CLIENT" ]; then
            CLIENT="default"
          fi
          if [ -z "$FORMAT" ]; then
            FORMAT="word"
          fi
          make client="$CLIENT" format="$FORMAT"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document-${{ github.event.inputs.client || 'default' }}-${{ github.event.inputs.format || 'word' }}-${{ github.sha }}
          path: |
            build/*.docx
            build/*.pdf
          retention-days: 30

  # 构建所有客户文档
  build-all:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.all_clients == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11
      
      - name: Install PDF dependencies
        if: github.event.inputs.format == 'pdf'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended fonts-noto-cjk
          mkdir -p ~/.local/share/pandoc/templates
          wget -q -O ~/.local/share/pandoc/templates/eisvogel.latex \
            https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.latex
      
      - name: Create directories
        run: |
          mkdir -p build templates
          chmod +x bin/build.sh
          chmod +x bin/install-fonts.sh 2>/dev/null || true
      
      - name: Install fonts
        run: |
          if [ -d "fonts" ] && ls fonts/*.otf fonts/*.ttf 1>/dev/null 2>&1; then
            echo "Installing fonts..."
            ./bin/install-fonts.sh
          else
            echo "No fonts to install"
          fi
      
      - name: Generate default template
        run: |
          echo "# Template" | pandoc -o templates/default.docx
      
      - name: Build all clients
        run: |
          FORMAT="${{ github.event.inputs.format }}"
          if [ -z "$FORMAT" ]; then
            FORMAT="word"
          fi
          for client_dir in clients/*/; do
            client=$(basename "$client_dir")
            echo "=========================================="
            echo "Building for client: $client (format: $FORMAT)"
            echo "=========================================="
            make client="$client" format="$FORMAT" || true
          done
      
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-documents-${{ github.event.inputs.format || 'word' }}-${{ github.sha }}
          path: |
            build/*.docx
            build/*.pdf
          retention-days: 30
