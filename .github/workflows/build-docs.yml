# ==========================================
# 运维文档生成系统 - GitHub Actions
# ==========================================

name: Build Documents

on:
  # 仅手动触发
  workflow_dispatch:
    inputs:
      client:
        description: '客户名称（留空则构建所有客户）'
        required: false
        default: ''
      all_clients:
        description: '构建所有客户'
        type: boolean
        default: false

jobs:
  # 构建单个客户文档
  build-single:
    if: github.event_name != 'workflow_dispatch' || (github.event.inputs.client != '' && github.event.inputs.all_clients == 'false')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11
      
      - name: Create directories
        run: |
          mkdir -p build templates
          chmod +x scripts/build.sh
          chmod +x scripts/install-fonts.sh 2>/dev/null || true
      
      - name: Install fonts
        run: |
          if [ -d "fonts" ] && ls fonts/*.otf fonts/*.ttf 1>/dev/null 2>&1; then
            echo "Installing fonts..."
            ./scripts/install-fonts.sh
          else
            echo "No fonts to install"
          fi
      
      - name: Generate default template
        run: |
          if [ ! -f "templates/default.docx" ]; then
            echo "# Template" | pandoc -o templates/default.docx
          fi
      
      - name: Build document
        run: |
          CLIENT="${{ github.event.inputs.client }}"
          if [ -z "$CLIENT" ]; then
            CLIENT="default"
          fi
          make client="$CLIENT"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document-${{ github.event.inputs.client || 'default' }}-${{ github.sha }}
          path: build/*.docx
          retention-days: 30

  # 构建所有客户文档
  build-all:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.all_clients == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11
      
      - name: Create directories
        run: |
          mkdir -p build templates
          chmod +x scripts/build.sh
          chmod +x scripts/install-fonts.sh 2>/dev/null || true
      
      - name: Install fonts
        run: |
          if [ -d "fonts" ] && ls fonts/*.otf fonts/*.ttf 1>/dev/null 2>&1; then
            echo "Installing fonts..."
            ./scripts/install-fonts.sh
          else
            echo "No fonts to install"
          fi
      
      - name: Generate default template
        run: |
          echo "# Template" | pandoc -o templates/default.docx
      
      - name: Build all clients
        run: |
          for client_dir in clients/*/; do
            client=$(basename "$client_dir")
            echo "=========================================="
            echo "Building for client: $client"
            echo "=========================================="
            make client="$client" || true
          done
      
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-documents-${{ github.sha }}
          path: build/*.docx
          retention-days: 30
