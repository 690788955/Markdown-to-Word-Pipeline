# ==========================================
# Web 应用构建 - GitHub Actions
# ==========================================
# 构建多平台可执行文件（包含 ARM 架构）

name: Build Web Application

on:
  push:
    branches: [main, master]
    paths:
      - 'web/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build for Linux (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web-linux-amd64 .
      
      - name: Build for Linux (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web-linux-arm64 .
      
      - name: Build for Windows (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web-windows-amd64.exe .
      
      - name: Build for Windows (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web-windows-arm64.exe .
      
      - name: Build for macOS (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web-darwin-amd64 .
      
      - name: Build for macOS (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web-darwin-arm64 .
      
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-binaries
          path: |
            web/doc-generator-web-linux-amd64
            web/doc-generator-web-linux-arm64
            web/doc-generator-web-windows-amd64.exe
            web/doc-generator-web-windows-arm64.exe
            web/doc-generator-web-darwin-amd64
            web/doc-generator-web-darwin-arm64
          retention-days: 30
