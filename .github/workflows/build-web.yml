# ==========================================
# Web 应用构建 - GitHub Actions
# ==========================================

name: Build Web Application

on:
  push:
    branches: [main, master]
    paths:
      - 'web/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build for Linux
        run: |
          cd web
          GOOS=linux GOARCH=amd64 go build -o doc-generator-web-linux-amd64 .
      
      - name: Build for Windows
        run: |
          cd web
          GOOS=windows GOARCH=amd64 go build -o doc-generator-web-windows-amd64.exe .
      
      - name: Build for macOS
        run: |
          cd web
          GOOS=darwin GOARCH=amd64 go build -o doc-generator-web-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o doc-generator-web-darwin-arm64 .
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-linux-amd64
          path: web/doc-generator-web-linux-amd64
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-windows-amd64
          path: web/doc-generator-web-windows-amd64.exe
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-darwin
          path: |
            web/doc-generator-web-darwin-amd64
            web/doc-generator-web-darwin-arm64

  # Docker 镜像构建（可选）
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t doc-generator-web:latest -f web/Dockerfile .
      
