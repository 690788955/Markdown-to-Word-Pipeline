# ==========================================
# Web 应用构建 - GitHub Actions
# ==========================================
# 构建多平台可执行文件（包含 ARM 架构）
# 每个平台打包成独立包，解压即可使用

name: Build Web Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build and package for Linux (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web .
          mkdir -p ../dist/doc-generator-web-linux-amd64
          cp doc-generator-web ../dist/doc-generator-web-linux-amd64/
          cp -r static ../dist/doc-generator-web-linux-amd64/
          cp -r ../bin ../dist/doc-generator-web-linux-amd64/
          # 设置脚本可执行权限
          chmod +x ../dist/doc-generator-web-linux-amd64/bin/*.sh
          cp -r ../src ../dist/doc-generator-web-linux-amd64/
          cp -r ../clients ../dist/doc-generator-web-linux-amd64/
          cp -r ../templates ../dist/doc-generator-web-linux-amd64/
          cp ../Makefile ../dist/doc-generator-web-linux-amd64/
      
      - name: Build and package for Linux (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web .
          mkdir -p ../dist/doc-generator-web-linux-arm64
          cp doc-generator-web ../dist/doc-generator-web-linux-arm64/
          cp -r static ../dist/doc-generator-web-linux-arm64/
          cp -r ../bin ../dist/doc-generator-web-linux-arm64/
          # 设置脚本可执行权限
          chmod +x ../dist/doc-generator-web-linux-arm64/bin/*.sh
          cp -r ../src ../dist/doc-generator-web-linux-arm64/
          cp -r ../clients ../dist/doc-generator-web-linux-arm64/
          cp -r ../templates ../dist/doc-generator-web-linux-arm64/
          cp ../Makefile ../dist/doc-generator-web-linux-arm64/
      
      - name: Build and package for Windows (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web.exe .
          mkdir -p ../dist/doc-generator-web-windows-amd64
          cp doc-generator-web.exe ../dist/doc-generator-web-windows-amd64/
          cp -r static ../dist/doc-generator-web-windows-amd64/
          cp -r ../bin ../dist/doc-generator-web-windows-amd64/
          cp -r ../src ../dist/doc-generator-web-windows-amd64/
          cp -r ../clients ../dist/doc-generator-web-windows-amd64/
          cp -r ../templates ../dist/doc-generator-web-windows-amd64/
      
      - name: Build and package for Windows (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web.exe .
          mkdir -p ../dist/doc-generator-web-windows-arm64
          cp doc-generator-web.exe ../dist/doc-generator-web-windows-arm64/
          cp -r static ../dist/doc-generator-web-windows-arm64/
          cp -r ../bin ../dist/doc-generator-web-windows-arm64/
          cp -r ../src ../dist/doc-generator-web-windows-arm64/
          cp -r ../clients ../dist/doc-generator-web-windows-arm64/
          cp -r ../templates ../dist/doc-generator-web-windows-arm64/
      
      - name: Build and package for macOS (amd64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o doc-generator-web .
          mkdir -p ../dist/doc-generator-web-darwin-amd64
          cp doc-generator-web ../dist/doc-generator-web-darwin-amd64/
          cp -r static ../dist/doc-generator-web-darwin-amd64/
          cp -r ../bin ../dist/doc-generator-web-darwin-amd64/
          # 设置脚本可执行权限
          chmod +x ../dist/doc-generator-web-darwin-amd64/bin/*.sh
          cp -r ../src ../dist/doc-generator-web-darwin-amd64/
          cp -r ../clients ../dist/doc-generator-web-darwin-amd64/
          cp -r ../templates ../dist/doc-generator-web-darwin-amd64/
          cp ../Makefile ../dist/doc-generator-web-darwin-amd64/
      
      - name: Build and package for macOS (arm64)
        run: |
          cd web
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o doc-generator-web .
          mkdir -p ../dist/doc-generator-web-darwin-arm64
          cp doc-generator-web ../dist/doc-generator-web-darwin-arm64/
          cp -r static ../dist/doc-generator-web-darwin-arm64/
          cp -r ../bin ../dist/doc-generator-web-darwin-arm64/
          # 设置脚本可执行权限
          chmod +x ../dist/doc-generator-web-darwin-arm64/bin/*.sh
          cp -r ../src ../dist/doc-generator-web-darwin-arm64/
          cp -r ../clients ../dist/doc-generator-web-darwin-arm64/
          cp -r ../templates ../dist/doc-generator-web-darwin-arm64/
          cp ../Makefile ../dist/doc-generator-web-darwin-arm64/
      
      - name: Upload Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-linux-amd64
          path: dist/doc-generator-web-linux-amd64/
          retention-days: 30
      
      - name: Upload Linux arm64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-linux-arm64
          path: dist/doc-generator-web-linux-arm64/
          retention-days: 30
      
      - name: Upload Windows amd64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-windows-amd64
          path: dist/doc-generator-web-windows-amd64/
          retention-days: 30
      
      - name: Upload Windows arm64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-windows-arm64
          path: dist/doc-generator-web-windows-arm64/
          retention-days: 30
      
      - name: Upload macOS amd64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-darwin-amd64
          path: dist/doc-generator-web-darwin-amd64/
          retention-days: 30
      
      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: doc-generator-web-darwin-arm64
          path: dist/doc-generator-web-darwin-arm64/
          retention-days: 30
